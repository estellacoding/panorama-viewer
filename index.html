<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360全景查看器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        #controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #locationSelect {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        #locationSelect option {
            background: #333;
            color: white;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 50;
            animation: pulse 2s infinite;
        }
        
        .hotspot:hover {
            background: rgba(76, 175, 80, 1);
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .hotspot-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            transform: translate(-50%, -100%);
            margin-top: -5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .hotspot:hover .hotspot-tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            載入中...
        </div>
        
        <div id="controls">
            <h3>360全景查看器</h3>
            <select id="locationSelect">
                <option value="observatory">天文台</option>
                <option value="interior">室內環境</option>
            </select>
            <p>拖拽：環顧四周</p>
            <p>滾輪：縮放</p>
            <p>觸控：滑動查看</p>
            <p>點擊綠點：切換地點</p>
        </div>
        
        <div id="info">
            當前位置: <span id="currentLocation">天文台</span><br>
            FPS: <span id="fps">0</span>
        </div>
    </div>

    <script>
        let scene, camera, renderer, sphere, controls;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let phi = 0, theta = 0;
        let fpsCounter = 0;
        let lastTime = performance.now();
        let hotspots = [];
        let currentLocationId = 'observatory';
        
        // 地點配置
        const locations = {
            observatory: {
                name: '天文台',
                image: './sample_photo.jpg',
                description: '天文台主觀測站',
                hotspots: [
                    { x: 0.3, y: 0.2, target: 'interior', label: '進入室內' }
                ]
            },
            interior: {
                name: '室內環境',
                image: './AdobeStock_249823850_Preview.jpeg',
                description: '室內環境',
                hotspots: [
                    { x: -0.3, y: 0.1, target: 'observatory', label: '回到天文台' }
                ]
            }
        };
        
        // 初始化場景
        function init() {
            // 創建場景
            scene = new THREE.Scene();
            
            // 創建相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // 創建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 創建球體幾何
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            
            // 翻轉球體，讓紋理在內側顯示
            geometry.scale(-1, 1, 1);
            
            // 創建材質
            const material = new THREE.MeshBasicMaterial({
                map: null,
                side: THREE.DoubleSide
            });
            
            // 創建球體
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // 載入初始全景圖片
            loadLocation(currentLocationId);
            
            // 設置事件監聽
            setupControls();
            
            // 設置地點選擇器
            setupLocationSelector();
            
            // 開始動畫循環
            animate();
        }
        
        // 載入指定地點
        function loadLocation(locationId) {
            const location = locations[locationId];
            if (!location) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('currentLocation').textContent = location.name;
            
            // 更新選擇器
            document.getElementById('locationSelect').value = locationId;
            
            // 清除現有熱點
            clearHotspots();
            
            // 載入紋理
            const loader = new THREE.TextureLoader();
            
            loader.load(
                location.image,
                function(texture) {
                    // 紋理載入成功
                    sphere.material.map = texture;
                    sphere.material.needsUpdate = true;
                    document.getElementById('loading').style.display = 'none';
                    
                    // 創建熱點
                    createHotspots(location.hotspots);
                    
                    currentLocationId = locationId;
                },
                function(progress) {
                    // 載入進度
                    console.log('載入進度: ' + (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    // 載入錯誤，使用替代圖片
                    console.warn('圖片載入失敗，使用替代圖片', error);
                    createFallbackTexture(locationId);
                }
            );
        }
        
        // 創建替代紋理
        function createFallbackTexture(locationId) {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // 創建漸變背景
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (locationId === 'observatory') {
                // 天文台 - 藍天白雲風格
                gradient.addColorStop(0, '#87CEEB'); // 天空藍
                gradient.addColorStop(0.3, '#F4A460'); // 沙棕色
                gradient.addColorStop(1, '#CD853F'); // 深沙色
            } else {
                // 室內環境 - 混凝土風格
                gradient.addColorStop(0, '#2F2F2F'); // 深灰
                gradient.addColorStop(0.5, '#404040'); // 中灰
                gradient.addColorStop(1, '#1A1A1A'); // 暗灰
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 添加文字
            ctx.fillStyle = locationId === 'observatory' ? '#000000' : '#ffffff';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(locations[locationId].name, canvas.width / 2, canvas.height / 2 - 30);
            
            // 添加描述
            ctx.font = '30px Arial';
            ctx.fillText(locations[locationId].description, canvas.width / 2, canvas.height / 2 + 30);
            
            const texture = new THREE.CanvasTexture(canvas);
            sphere.material.map = texture;
            sphere.material.needsUpdate = true;
            document.getElementById('loading').style.display = 'none';
            
            // 創建熱點
            createHotspots(locations[locationId].hotspots);
        }
        
        // 創建熱點
        function createHotspots(hotspotsData) {
            hotspotsData.forEach((hotspotData, index) => {
                const hotspot = document.createElement('div');
                hotspot.className = 'hotspot';
                hotspot.dataset.target = hotspotData.target;
                
                const tooltip = document.createElement('div');
                tooltip.className = 'hotspot-tooltip';
                tooltip.textContent = hotspotData.label;
                hotspot.appendChild(tooltip);
                
                hotspot.addEventListener('click', () => {
                    loadLocation(hotspotData.target);
                });
                
                document.getElementById('container').appendChild(hotspot);
                hotspots.push({
                    element: hotspot,
                    position: new THREE.Vector3(hotspotData.x, hotspotData.y, -0.5)
                });
            });
        }
        
        // 清除熱點
        function clearHotspots() {
            hotspots.forEach(hotspot => {
                hotspot.element.remove();
            });
            hotspots = [];
        }
        
        // 更新熱點位置
        function updateHotspots() {
            hotspots.forEach(hotspot => {
                const vector = hotspot.position.clone();
                vector.project(camera);
                
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                
                hotspot.element.style.left = x + 'px';
                hotspot.element.style.top = y + 'px';
                
                // 檢查是否在可視範圍內
                if (vector.z > 1) {
                    hotspot.element.style.display = 'none';
                } else {
                    hotspot.element.style.display = 'block';
                }
            });
        }
        
        // 設置地點選擇器
        function setupLocationSelector() {
            const selector = document.getElementById('locationSelect');
            selector.value = currentLocationId;
            
            selector.addEventListener('change', (e) => {
                loadLocation(e.target.value);
            });
        }
        
        // 設置控制
        function setupControls() {
            const canvas = renderer.domElement;
            
            // 滑鼠事件
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            
            // 觸控事件
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
            
            // 防止右鍵菜單
            canvas.addEventListener('contextmenu', e => e.preventDefault());
        }
        
        // 滑鼠事件處理
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            theta += deltaX * 0.005;
            phi += deltaY * 0.005;
            
            // 限制垂直旋轉角度
            phi = Math.max(-Math.PI/2, Math.min(Math.PI/2, phi));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
            
            updateCamera();
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onMouseWheel(event) {
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }
        
        // 觸控事件處理
        let lastTouchX, lastTouchY;
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - lastTouchX;
                const deltaY = event.touches[0].clientY - lastTouchY;
                
                theta += deltaX * 0.01;
                phi += deltaY * 0.01;
                phi = Math.max(-Math.PI/2, Math.min(Math.PI/2, phi));
                
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
                
                updateCamera();
            }
        }
        
        function onTouchEnd() {
            // 觸控結束
        }
        
        // 更新相機位置
        function updateCamera() {
            const x = Math.cos(phi) * Math.sin(theta);
            const y = Math.sin(phi);
            const z = Math.cos(phi) * Math.cos(theta);
            
            camera.lookAt(x, y, z);
        }
        
        // 動畫循環
        function animate() {
            requestAnimationFrame(animate);
            
            // 計算FPS
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = fpsCounter;
                fpsCounter = 0;
                lastTime = currentTime;
            }
            fpsCounter++;
            
            // 更新熱點位置
            updateHotspots();
            
            renderer.render(scene, camera);
        }
        
        // 窗口大小調整
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // 開始初始化
        init();
    </script>
</body>
</html>
