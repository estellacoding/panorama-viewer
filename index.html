<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D å…¨æ™¯æˆ¿é–“æŸ¥çœ‹å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        #controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            è¼‰å…¥ä¸­...
        </div>
        
        <div id="controls">
            <h3>ğŸ  3D å…¨æ™¯æŸ¥çœ‹å™¨</h3>
            <p>ğŸ–±ï¸ æ‹–æ‹½ï¼šç’°é¡§å››å‘¨</p>
            <p>ğŸ” æ»¾è¼ªï¼šç¸®æ”¾</p>
            <p>ğŸ“± è§¸æ§ï¼šæ»‘å‹•æŸ¥çœ‹</p>
        </div>
        
        <div id="info">
            FPS: <span id="fps">0</span>
        </div>
    </div>

    <script>
        let scene, camera, renderer, sphere, controls;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let phi = 0, theta = 0;
        let fpsCounter = 0;
        let lastTime = performance.now();
        
        // åˆå§‹åŒ–å ´æ™¯
        function init() {
            // å‰µå»ºå ´æ™¯
            scene = new THREE.Scene();
            
            // å‰µå»ºç›¸æ©Ÿ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // å‰µå»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // å‰µå»ºçƒé«”å¹¾ä½•
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            
            // ç¿»è½‰çƒé«”ï¼Œè®“ç´‹ç†åœ¨å…§å´é¡¯ç¤º
            geometry.scale(-1, 1, 1);
            
            // å‰µå»ºæè³ª
            const material = new THREE.MeshBasicMaterial({
                map: null, // ç¨å¾Œè¼‰å…¥ç´‹ç†
                side: THREE.DoubleSide
            });
            
            // å‰µå»ºçƒé«”
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // è¼‰å…¥å…¨æ™¯åœ–ç‰‡
            loadPanorama();
            
            // è¨­ç½®äº‹ä»¶ç›£è½
            setupControls();
            
            // é–‹å§‹å‹•ç•«å¾ªç’°
            animate();
        }
        
        // è¼‰å…¥å…¨æ™¯åœ–ç‰‡
        function loadPanorama() {
            const loader = new THREE.TextureLoader();
            
            // é€™è£¡ä½¿ç”¨ä¸€å€‹ç¤ºä¾‹å…¨æ™¯åœ–ç‰‡ï¼Œä½ å¯ä»¥æ›¿æ›æˆä½ çš„åœ–ç‰‡
            const imageUrl = 'sample_photo.jpg';

            loader.load(
                imageUrl,
                function(texture) {
                    // ç´‹ç†è¼‰å…¥æˆåŠŸ
                    sphere.material.map = texture;
                    sphere.material.needsUpdate = true;
                    document.getElementById('loading').style.display = 'none';
                },
                function(progress) {
                    // è¼‰å…¥é€²åº¦
                    console.log('è¼‰å…¥é€²åº¦: ' + (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    // è¼‰å…¥éŒ¯èª¤
                    console.error('åœ–ç‰‡è¼‰å…¥å¤±æ•—:', error);
                    document.getElementById('loading').innerHTML = 'åœ–ç‰‡è¼‰å…¥å¤±æ•—<br>è«‹æª¢æŸ¥åœ–ç‰‡è·¯å¾‘';
                }
            );
        }
        
        // è¨­ç½®æ§åˆ¶
        function setupControls() {
            const canvas = renderer.domElement;
            
            // æ»‘é¼ äº‹ä»¶
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            
            // è§¸æ§äº‹ä»¶
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
            
            // é˜²æ­¢å³éµèœå–®
            canvas.addEventListener('contextmenu', e => e.preventDefault());
        }
        
        // æ»‘é¼ äº‹ä»¶è™•ç†
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            theta += deltaX * 0.005;
            phi += deltaY * 0.005;
            
            // é™åˆ¶å‚ç›´æ—‹è½‰è§’åº¦
            phi = Math.max(-Math.PI/2, Math.min(Math.PI/2, phi));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
            
            updateCamera();
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onMouseWheel(event) {
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }
        
        // è§¸æ§äº‹ä»¶è™•ç†
        let lastTouchX, lastTouchY;
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - lastTouchX;
                const deltaY = event.touches[0].clientY - lastTouchY;
                
                theta += deltaX * 0.01;
                phi += deltaY * 0.01;
                phi = Math.max(-Math.PI/2, Math.min(Math.PI/2, phi));
                
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
                
                updateCamera();
            }
        }
        
        function onTouchEnd() {
            // è§¸æ§çµæŸ
        }
        
        // æ›´æ–°ç›¸æ©Ÿä½ç½®
        function updateCamera() {
            const x = Math.cos(phi) * Math.sin(theta);
            const y = Math.sin(phi);
            const z = Math.cos(phi) * Math.cos(theta);
            
            camera.lookAt(x, y, z);
        }
        
        // å‹•ç•«å¾ªç’°
        function animate() {
            requestAnimationFrame(animate);
            
            // è¨ˆç®—FPS
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = fpsCounter;
                fpsCounter = 0;
                lastTime = currentTime;
            }
            fpsCounter++;
            
            renderer.render(scene, camera);
        }
        
        // çª—å£å¤§å°èª¿æ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // é–‹å§‹åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
