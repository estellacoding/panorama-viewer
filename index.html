<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D å…¨æ™¯æˆ¿é–“æŸ¥çœ‹å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        #controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #locationSelect {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        #locationSelect option {
            background: #333;
            color: white;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 50;
            animation: pulse 2s infinite;
        }
        
        .hotspot:hover {
            background: rgba(76, 175, 80, 1);
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .hotspot-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            transform: translate(-50%, -100%);
            margin-top: -5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .hotspot:hover .hotspot-tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            è¼‰å…¥ä¸­...
        </div>
        
        <div id="controls">
            <h3>ğŸ  3D å…¨æ™¯æŸ¥çœ‹å™¨</h3>
            <select id="locationSelect">
                <option value="observatory">å¤©æ–‡å°</option>
                <option value="interior">å®¤å…§</option>
            </select>
            <p>ğŸ–±ï¸ æ‹–æ‹½ï¼šç’°é¡§å››å‘¨</p>
            <p>ğŸ” æ»¾è¼ªï¼šç¸®æ”¾</p>
            <p>ğŸ“± è§¸æ§ï¼šæ»‘å‹•æŸ¥çœ‹</p>
            <p>ğŸ¯ é»æ“Šç¶ é»ï¼šåˆ‡æ›åœ°é»</p>
        </div>
        
        <div id="info">
            ç•¶å‰ä½ç½®: <span id="currentLocation">å¤©æ–‡å°</span><br>
            FPS: <span id="fps">0</span>
        </div>
    </div>

    <script>
        let scene, camera, renderer, sphere, controls;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let phi = 0, theta = 0;
        let fpsCounter = 0;
        let lastTime = performance.now();
        let hotspots = [];
        let currentLocationId = 'observatory';
        
        // åœ°é»é…ç½®
        const locations = {
            observatory: {
                name: 'å¤©æ–‡å°',
                image: './sample_photo.jpg',  // æ”¹ç‚ºæ‚¨çš„åœ–ç‰‡è·¯å¾‘
                hotspots: [
                    { x: 0.3, y: 0.2, target: 'interior', label: 'é€²å…¥å®¤å…§' }
                ]
            },
            interior: {
                name: 'å®¤å…§',
                image: './AdobeStock_249823850_Preview.jpeg',  // æ”¹ç‚ºæ‚¨çš„åœ–ç‰‡è·¯å¾‘
                hotspots: [
                    { x: -0.3, y: 0.1, target: 'observatory', label: 'å›åˆ°å¤©æ–‡å°' }
                ]
            }
        };
        
        // åˆå§‹åŒ–å ´æ™¯
        function init() {
            // å‰µå»ºå ´æ™¯
            scene = new THREE.Scene();
            
            // å‰µå»ºç›¸æ©Ÿ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // å‰µå»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // å‰µå»ºçƒé«”å¹¾ä½•
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            
            // ç¿»è½‰çƒé«”ï¼Œè®“ç´‹ç†åœ¨å…§å´é¡¯ç¤º
            geometry.scale(-1, 1, 1);
            
            // å‰µå»ºæè³ª
            const material = new THREE.MeshBasicMaterial({
                map: null,
                side: THREE.DoubleSide
            });
            
            // å‰µå»ºçƒé«”
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // è¼‰å…¥åˆå§‹å…¨æ™¯åœ–ç‰‡
            loadLocation(currentLocationId);
            
            // è¨­ç½®äº‹ä»¶ç›£è½
            setupControls();
            
            // è¨­ç½®åœ°é»é¸æ“‡å™¨
            setupLocationSelector();
            
            // é–‹å§‹å‹•ç•«å¾ªç’°
            animate();
        }
        
        // è¼‰å…¥æŒ‡å®šåœ°é»
        function loadLocation(locationId) {
            const location = locations[locationId];
            if (!location) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('currentLocation').textContent = location.name;
            
            // æ¸…é™¤ç¾æœ‰ç†±é»
            clearHotspots();
            
            // ä½¿ç”¨æ‚¨è³‡æ–™å¤¾ä¸­çš„åœ–ç‰‡
            const loader = new THREE.TextureLoader();
            
            loader.load(
                location.image,  // ç›´æ¥ä½¿ç”¨ location.image è·¯å¾‘
                function(texture) {
                    // ç´‹ç†è¼‰å…¥æˆåŠŸ
                    sphere.material.map = texture;
                    sphere.material.needsUpdate = true;
                    document.getElementById('loading').style.display = 'none';
                    
                    // å‰µå»ºç†±é»
                    createHotspots(location.hotspots);
                    
                    currentLocationId = locationId;
                },
                function(progress) {
                    // è¼‰å…¥é€²åº¦
                    console.log('è¼‰å…¥é€²åº¦: ' + (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    // è¼‰å…¥éŒ¯èª¤ï¼Œä½¿ç”¨æ›¿ä»£åœ–ç‰‡
                    console.warn('åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨æ›¿ä»£åœ–ç‰‡', error);
                    createFallbackTexture(locationId);
                }
            );
        }
        
        // å‰µå»ºæ›¿ä»£ç´‹ç†
        function createFallbackTexture(locationId) {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // å‰µå»ºæ¼¸è®ŠèƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (locationId === 'observatory') {
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(1, '#16213e');
            } else {
                gradient.addColorStop(0, '#f5f5f5');
                gradient.addColorStop(1, '#e0e0e0');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ·»åŠ æ–‡å­—
            ctx.fillStyle = locationId === 'observatory' ? '#ffffff' : '#333333';
            ctx.font = '60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(locations[locationId].name, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            sphere.material.map = texture;
            sphere.material.needsUpdate = true;
            document.getElementById('loading').style.display = 'none';
            
            // å‰µå»ºç†±é»
            createHotspots(locations[locationId].hotspots);
        }
        
        // å‰µå»ºç†±é»
        function createHotspots(hotspotsData) {
            hotspotsData.forEach((hotspotData, index) => {
                const hotspot = document.createElement('div');
                hotspot.className = 'hotspot';
                hotspot.dataset.target = hotspotData.target;
                
                const tooltip = document.createElement('div');
                tooltip.className = 'hotspot-tooltip';
                tooltip.textContent = hotspotData.label;
                hotspot.appendChild(tooltip);
                
                hotspot.addEventListener('click', () => {
                    loadLocation(hotspotData.target);
                });
                
                document.getElementById('container').appendChild(hotspot);
                hotspots.push({
                    element: hotspot,
                    position: new THREE.Vector3(hotspotData.x, hotspotData.y, -0.5)
                });
            });
        }
        
        // æ¸…é™¤ç†±é»
        function clearHotspots() {
            hotspots.forEach(hotspot => {
                hotspot.element.remove();
            });
            hotspots = [];
        }
        
        // æ›´æ–°ç†±é»ä½ç½®
        function updateHotspots() {
            hotspots.forEach(hotspot => {
                const vector = hotspot.position.clone();
                vector.project(camera);
                
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                
                hotspot.element.style.left = x + 'px';
                hotspot.element.style.top = y + 'px';
                
                // æª¢æŸ¥æ˜¯å¦åœ¨å¯è¦–ç¯„åœå…§
                if (vector.z > 1) {
                    hotspot.element.style.display = 'none';
                } else {
                    hotspot.element.style.display = 'block';
                }
            });
        }
        
        // è¨­ç½®åœ°é»é¸æ“‡å™¨
        function setupLocationSelector() {
            const selector = document.getElementById('locationSelect');
            selector.value = currentLocationId;
            
            selector.addEventListener('change', (e) => {
                loadLocation(e.target.value);
            });
        }
        
        // è¨­ç½®æ§åˆ¶
        function setupControls() {
            const canvas = renderer.domElement;
            
            // æ»‘é¼ äº‹ä»¶
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            
            // è§¸æ§äº‹ä»¶
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
            
            // é˜²æ­¢å³éµèœå–®
            canvas.addEventListener('contextmenu', e => e.preventDefault());
        }
        
        // æ»‘é¼ äº‹ä»¶è™•ç†
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            theta += deltaX * 0.005;
            phi += deltaY * 0.005;
            
            // é™åˆ¶å‚ç›´æ—‹è½‰è§’åº¦
            phi = Math.max(-Math.PI/2, Math.min(Math.PI/2, phi));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
            
            updateCamera();
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onMouseWheel(event) {
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }
        
        // è§¸æ§äº‹ä»¶è™•ç†
        let lastTouchX, lastTouchY;
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - lastTouchX;
                const deltaY = event.touches[0].clientY - lastTouchY;
                
                theta += deltaX * 0.01;
                phi += deltaY * 0.01;
                phi = Math.max(-Math.PI/2, Math.min(Math.PI/2, phi));
                
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
                
                updateCamera();
            }
        }
        
        function onTouchEnd() {
            // è§¸æ§çµæŸ
        }
        
        // æ›´æ–°ç›¸æ©Ÿä½ç½®
        function updateCamera() {
            const x = Math.cos(phi) * Math.sin(theta);
            const y = Math.sin(phi);
            const z = Math.cos(phi) * Math.cos(theta);
            
            camera.lookAt(x, y, z);
        }
        
        // å‹•ç•«å¾ªç’°
        function animate() {
            requestAnimationFrame(animate);
            
            // è¨ˆç®—FPS
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = fpsCounter;
                fpsCounter = 0;
                lastTime = currentTime;
            }
            fpsCounter++;
            
            // æ›´æ–°ç†±é»ä½ç½®
            updateHotspots();
            
            renderer.render(scene, camera);
        }
        
        // çª—å£å¤§å°èª¿æ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // é–‹å§‹åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
